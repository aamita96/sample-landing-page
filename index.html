<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <title>HTML5 Landing Page</title>
</head>

<body>
    <div class="container">
        <main class="main-content">
            <h1 class="title-word">Eventually</h1>
            <p class="subtitle">A simple template for telling the world when you'll launch </br>
                your next big thing. Brought to you by HTML5 UP.
            </p>
            <div class="user-subscription">
                <input type="email" class="form-control form-input" placeholder="Email Address">
                <button class="form-control btn-signup">Sign Up</button>
            </div>
        </main>

        <ul class="social-media-icons">
            <li>
                <i class="fab fa-twitter"></i>
            </li>
            <li>
                <i class="fab fa-instagram"></i>
            </li>
            <li>
                <i class="fab fa-github"></i>
            </li>
            <li>
                <i class="far fa-envelope"></i>
            </li>
        </ul>

        <p class="credits">
            &COPY; Untitled. | Credits: Unsplash + HTML5 UP
        </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
